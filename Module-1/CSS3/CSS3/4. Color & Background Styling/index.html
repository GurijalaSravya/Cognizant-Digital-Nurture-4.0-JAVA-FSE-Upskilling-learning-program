<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 4 - Color & Background Styling (Dark Theme)</title>

  <link rel="stylesheet" href="styles.css" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

<body>

  <header class="header-section">
    <h1>City Council Events</h1>
  </header>

  <main>
    <section class="intro-section">
      <p>Welcome to the local community event portal. Stay informed and join us!</p>
    </section>

    <section class="events-section">
      <h2>Upcoming Events</h2>

      <div class="event-card">
        <h3>Music in the Park</h3>
        <p>Enjoy live performances every Friday evening.</p>
      </div>

      <div class="event-card">
        <h3>Farmers Market</h3>
        <p>Fresh produce and handmade crafts every Saturday.</p>
      </div>

    </section>
  </main>
