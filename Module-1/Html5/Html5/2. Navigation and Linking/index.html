<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Community Event Portal - Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
            color: #333;
        }
        nav {
            background-color: #0078d7;
            padding: 12px 20px;
            border-radius: 6px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        nav a:hover,
        nav a:focus {
            color: #ffd54f;
        }
        section {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#events">Events</a>
        <a href="#contact">Contact</a>
        <a href="help.html" target="_blank" rel="noopener noreferrer">Help</a>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="home">
            <h1>Home</h1>
            <p>Welcome to our Local Community Event Portal. Use the navigation above to explore.</p>
        </section>

        <section id="events">
            <h2>Events</h2>
            <p>Discover upcoming community events happening near you.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Contact us for any questions or support.</p>
        </section>
    </main>

</body>
</html>
