<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      color: #333;
    }
    form {
      max-width: 500px;
      background: white;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #0078d7;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1.8px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      border-color: #0078d7;
      outline: none;
    }
    textarea {
      min-height: 80px;
    }
    button {
      margin-top: 25px;
      background-color: #0078d7;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover,
    button:focus {
      background-color: #005fa3;
    }
    output {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="eventForm" novalidate>
    <h1>Event Registration</h1>

    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required autofocus />

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required />

    <label for="date">Event Date *</label>
    <input type="date" id="date" name="date" required />

    <label for="eventType">Event Type *</label>
    <select id="eventType" name="eventType" required>
      <option value="" disabled selected>Select an event</option>
      <option value="music">Music Festival</option>
      <option value="farmersMarket">Farmers Market</option>
      <option value="artExhibit">Art Exhibit</option>
      <option value="marathon">Marathon</option>
      <option value="foodFair">Food Fair</option>
      <option value="bookFair">Book Fair</option>
    </select>

    <label for="message">Message / Special Requests</label>
    <textarea id="message" name="message" placeholder="Any special requirements or comments"></textarea>

    <button type="submit">Register</button>

    <output id="confirmation"></output>
  </form>

  <script>
    const form = document.getElementById('eventForm');
    const output = document.getElementById('confirmation');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      if (!form.checkValidity()) {
        // Let HTML5 validation messages appear naturally
        form.reportValidity();
        output.textContent = '';
        return;
      }

      // Gather form data
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const date = form.date.value;
      const eventType = form.eventType.options[form.eventType.selectedIndex].text;
      const message = form.message.value.trim();

      // Display confirmation message
      output.textContent = `Thank you, ${name}, for registering for the "${eventType}" event on ${date}. We have sent a confirmation to ${email}.`;
      
      // Optionally, reset form
      form.reset();
      // Set focus back to name
      form.name.focus();
    });
  </script>

</body>
</html>
